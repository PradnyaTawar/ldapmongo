<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Dogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<<div align="center">
  <br/><br/><br/>
  <h1 class="text-primary"> <b> Thank you for registering !!</b></h1><br/>
  <br/><br/><br/>
  <h4>
    <span class="text-primary"> ID :</span><span class="text-dark" th:text="${dog.id}"></span><br/>
    <span class="text-primary"> Breed : </span><span class="text-dark"  th:text="${dog.Breed}"></span><br/>
    <span class="text-primary"> Country : </span><span class="text-dark"  th:text="${dog.Country}"></span><br/>
  </h4>
  <br/>
  <br/>

  <div th:switch="${dog.Breed}">
    <p th:case="Siberian-Husky">
      <img src="https://i.ibb.co/HKB60Yh/Cute-puppy-siberian-husky-howling-on-grass.jpg" alt="Siberian Husky" width="400" height="400">
    </p>
    <p th:case="Samoyed">
      <img src="https://i.ibb.co/V3bfPkG/samoyed.jpg" alt="Samoyed" width="400" height="400">
    </p>
    <p th:case="Golden-Retriever">
      <img src="https://i.ibb.co/xfv7fZ9/retriever.jpg" alt="Golden Retriever" width="400" height="400">
    </p>
    <p th:case="Shiba-Inu">
      <img src="https://i.ibb.co/bHWbWtC/shiba.jpg" alt="Shiba Inu" width="400" height="400">
    </p>
    <p th:case="*"> Sorry, Couldn't load the image </p>
  </div>

</div>

</body>
</html>
